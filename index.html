<!DOCTYPE html>
<html>
    <head>
        <title>OhMyFood</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!--Polices & icons-->



    </head>

    <body>
        <!--Header-->
        <header>
            <img class="logo" src="images/logo/ohmyfood.png" alt="logo_OhMyFood">
        </header>
        <!--Main-->
        <main>
            <!--localisation-->
            <div class="localiser">
                <i></i>
                <h3>Paris, Belleville</h3>
            </div>
            <!--Section Explorer-->
            <section class="explorer">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="btn-action">Explorer nos restaurants</button>

            </section>

            <!--Section Fonctionnement-->
            <section class="section_fonctionnement">
                <h1>Fonctionnement</h1>
                <div class="liste_fonctionnement">
                    <div class="fonctionnement">
                        <i></i>
                        <h3>Choisissez un restaurant</h3>
                    </div>
                    <div class="fonctionnement">
                        <i></i>
                        <h3>Composez votre menu</h3>
                    </div>
                    <div class="fonctionnement">
                        <i></i>
                        <h3>Dégustez au restaurant</h3>
                    </div>
                </div>
            </section>

            <!--Section Restaurants-->
            <section class="section_restaurant">
                <h1>Restaurants</h1>
                <div class="liste_restaurants">
                    
                </div>
            </section>
        </main>
        <!--Footer-->
        <footer>

        </footer>
    </body>
</html>
